# Default values for appmodel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

env: local

route:
  enabled: true
  host: ""
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
    
    # Providing certificates Not yet implemented
    caCertificate: ""
    destinationCACertificate: ""
    certificate: ""

image:
  registry: 
  repository: 
  version: 
  pullPolicy:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: http


resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: "{{ .Values.service.targetPort }}"
readinessProbe:
  httpGet:
    path: /
    port: "{{ .Values.service.targetPort }}"

nodeSelector: {}

tolerations: []

affinity: {}


